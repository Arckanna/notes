<div class="container">
  <nav>
    <button class="btn btn-primary mb-3" routerLink="./new">Add New</button>
  </nav>
  <ul class="list-group">
    @for (note of notes; track $index) {
    <li
      class="list-group-item d-flex justify-content-between align-items-start"
    >
      <button class="btn mb-3" [routerLink]="['/note', note.id]">
        <div class="ms-2 me-auto">
          <div class="fw-bold">{{ note.title }}</div>
          {{ note.text }}
        </div>
      </button>
    </li>
    }
  </ul>
</div>
