<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2>Add Note</h2>
    </div>
  </div>
  <div>
    <form [formGroup]="addNoteForm" (ngSubmit)="addNote()">
      <div class="mb-3">
        <label for="note-title"
          >Title :
          <input type="text" class="form-control" formControlName="title" />
        </label>
      </div>
      <div>
        <label for="note-title"
          >Texte :
          <input type="text" class="form-control" formArrayName="text" />
        </label>
      </div>
      <button
        title="Add Note"
        type="button"
        class="btn btn-primary"
        type="submit"
        [disabled]="!addNoteForm.valid"
      >
        Add note
      </button>
    </form>
  </div>
</div>
